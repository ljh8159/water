<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>카카오맵 테스트</title>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=여기에_정확한_키_입력"></script>
    <style>
        #map { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <h1>카카오맵 테스트 페이지</h1>
    <div id="map"></div>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(37.5665, 126.9780),
                level: 3
            };
        var map = new kakao.maps.Map(mapContainer, mapOption);
    </script>
</body>
</html>
