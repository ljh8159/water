<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Figma 스타일 웹</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- ✅ 카카오맵 API 스크립트 -->
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f24f75617efd67a1234552d873c8373e"></script>

    <style>
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>환영합니다!</h1>
        <p>도로침수 방지 시스템입니다.</p>

        <div class="card">
            <h2>기능 소개</h2>
            <p>간단한 설명과 스타일링을 담은 카드입니다.</p>
            <button>자세히 보기</button>
        </div>

        <!-- ✅ 여기 지도 들어갑니다 -->
        <div id="map"></div>
    </div>

    <!-- ✅ 지도 생성 및 마커 이동 스크립트 -->
    <script>
        var container = document.getElementById('map');
        var options = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 3
        };

        var map = new kakao.maps.Map(container, options);

        var marker = new kakao.maps.Marker({
            position: map.getCenter(),
            map: map
        });

        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {
            var latlng = mouseEvent.latLng;
            marker.setPosition(latlng);

            alert("마커 찍은 위치:\n위도: " + latlng.getLat() + "\n경도: " + latlng.getLng());
        });
    </script>
</body>
</html>
